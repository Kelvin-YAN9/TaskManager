{% extends 'task_app/base.html' %} {% block content %} {% load static %}
<div class="container h-100">
  <div class="row h-100 align-items-center text-center">
    <div class="col-6">
      <img
        src="{% static 'members/taskbro.png' %}"
        alt=""
        width="512"
        height="512"
      />
    </div>
    <form method="POST" class="col-6 myform">
      {% csrf_token %}
      <img
        class="mb-4"
        src="https://play-lh.googleusercontent.com/pjUulZ-Vdo7qPKxk3IRhnk8SORPlgSydSyYEjm7fGcoXO8wDyYisWXwQqEjMryZ_sqK2"
        alt=""
        width="72"
        height="72"
      />
        <!-- src="https://play-lh.googleusercontent.com/pjUulZ-Vdo7qPKxk3IRhnk8SORPlgSydSyYEjm7fGcoXO8wDyYisWXwQqEjMryZ_sqK2" -->  
      <h3 class="mx-2" style="display: inline">Task Manager</h3>
      <h1 class="h3 mb-3 font-weight-normal">请登录</h1>
      <div class="form-group">
        <label for="exampleInputEmail1" class="sr-only">用户名</label>
        <input
          type="text"
          class="form-control"
          name="username"
          placeholder="Enter Username"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1" class="sr-only">密码</label>
        <input
          type="password"
          class="form-control"
          name="password"
          placeholder="Password"
        />
      </div>
      <button class="btn btn-primary btn-lg btn-block" type="submit">
        登陆
      </button>
      <br />
      <p>
        没有账号?
        <a href="{% url 'members:register_user' %}">点击注册</a>
      </p>
    </form>
  </div>
</div>
{% endblock content %}
