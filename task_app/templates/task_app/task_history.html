<!-- task_app/templates/task_app/task_history.html -->
{% extends 'task_app/navbar.html' %} {% block content2 %}

<h1 class="my-2">历史任务：</h1>
<div class="card-columns">
    {% for task in completed_tasks %}
    <div class="card border-success mb-3" style="max-width: 25rem">
        <div class="card-header">
            <i>
                <s>
                    <h5 class="card-title">
                        <a href="{% url 'task_app:detail_task' task.id %}" class="text-success">
                            {{task}}
                        </a>
                    </h5>
                </s>
            </i>
            <small class="text-muted">完成于： {{ task.completed_at|date:"F j, Y, g:i a" }}</small>
        </div>
        <div class="card-body text-success">
            <p class="card-text m-0">{{task.description|linebreaks}}</p>
            <a href="{% url 'task_app:delete_task' task.id%}" class="btn btn-outline-danger btn-sm">
                <i class="fa-solid fa-trash-can"></i>
            </a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content2 %}
